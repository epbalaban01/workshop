<!DOCTYPE html>
<html>

<head>
  <title>React App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: "Times New Roman", Georgia, Serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Playfair Display";
      letter-spacing: 5px;
    }
  </style>
</head>

<body>

  <!-- React root div -->
  <div id="root"></div>

  <!-- Footer -->
  <footer class="w3-center w3-light-grey w3-padding-32">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>

  <!-- Load React and ReactDOM from a CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <!-- Your React component -->
  <script type="text/babel">
    // Define a React component
    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          menuItems: [], // Holds the menu items data
        };
      }

      // Fetch menu items from an API
      fetchMenuItems() {
        fetch('https://northwind.vercel.app/api/products')
          .then(response => response.json())
          .then(data => {
            this.setState({ menuItems: data });
          })
          .catch(error => {
            console.error('Error fetching menu items:', error);
          });
      }

      componentDidMount() {
        this.fetchMenuItems();
      }

      render() {
        return (
          <div>
            {/* Your existing code goes here */}
            {/* ... */}
            {/* Menu Section */}
            <div className="w3-row w3-padding-64" id="menu">
              <div className="w3-col l6 w3-padding-large">
                <h1 className="w3-center">Our Menu</h1>
                <ul>
                  {this.state.menuItems.map(item => (
                    <li key={item.ProductID}>
                      <h4>{item.ProductName}</h4>
                      <p>Price: ${item.UnitPrice.toFixed(2)}</p>
                    </li>
                  ))}
                </ul>
              </div>

              <div className="w3-col l6 w3-padding-large">
                <img
                  src="https://www.w3schools.com/w3images/tablesetting.jpg"
                  className="w3-round w3-image w3-opacity-min"
                  alt="Menu"
                  style={{ width: "100%" }}
                />
              </div>
            </div>
          </div>
        );
      }
    }

    // Render the React component
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script>
    // Babel for converting JSX
    // Define a simple function for converting JSX into real HTML
    function transformJSX() {
      const rawJSX = document.querySelector("script[type='text/babel']").textContent;
      const transformedCode = Babel.transform(rawJSX, {
        presets: ['es2015', 'react']
      }).code;
      eval(transformedCode);
    }

    // Run the JSX transformation function
    transformJSX();
  </script>
</body>

</html>
